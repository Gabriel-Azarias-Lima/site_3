<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Léia</title>
    <link rel="shortcut icon" href="icones/chefe-de-cozinha.png">

    <!-- CSS NATIVO -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

    <!-- CSS ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS CAROUSEL -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</head>

<body>
    <header>
        <div class="container_header">
            <a href="index.html"><img class="logo" src="icones/chefe-de-cozinha.png" alt="" width="100px"></a>
            <a href="index.html"><h1 class="logo">Delícias da Léia</h1></a>
        </div>

        <div class="header_redes">
            <h2>Redes Sociais</h2>

            <div class="redes">
                <a href="#" class="footer-link" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" class="footer-link" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <a href="#" class="footer-link" id="github">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

        </div>

    </header>

    <div class="container_meio_img">
        <h1 class="container_meio_texto">A vida bem mais Feliz com um Docinho</h1> 
    </div>

    <script>
        const containerMeioImg = document.querySelector('.container_meio_img');
        let lastScrollY = window.scrollY;

        function handleScroll() {
        const scrollY = window.scrollY;
        const elementTop = containerMeioImg.offsetTop;
        const elementHeight = containerMeioImg.offsetHeight;

        if (
        scrollY > (elementTop - (elementHeight / 2)) &&
        lastScrollY <= scrollY
        ) {
        containerMeioImg.classList.add('active');
        containerMeioImg.classList.remove('transition');
        } else {
        containerMeioImg.classList.remove('active');
        containerMeioImg.classList.add('transition');
        }

        lastScrollY = scrollY;
        }

        window.addEventListener('scroll', handleScroll);
    </script>

    


    <div class="container_novidades">
        <h1>Novidades</h1>
        
    </div>
    <div class="carousel">
        <!-- Flickity HTML init -->
        <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>
            <div class="gallery-cell"><img src="imagem/super_pascoa.jpg" width="100%" height="100%" alt=""></div>
            <div class="gallery-cell"><img src="imagem/concorra_rifa.jpg" width="100%" height="100%" alt=""></div>
            <div class="gallery-cell"><img src="imagem/sobre_cesta.jpg" width="100%" height="100%" alt=""></div>
        </div>
    </div>



    <div class="container-cardapio">
        <h1>Cardápio</h1>
    </div>

</body>

</html>
